{% extends "base.html" %}

{% block conteudo %}
    <a href="/usuario/add">+ Adicionar</a>
    <table>
        <tr>
            <th>Nome:   </th>
            <th>Email:  </th>
            <th>Idade:  </th>
            <th>Editar: </th>
            <th>Remover:</th>
        </tr>
         {% for usuario in dados_html %}
            <tr>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.idade}}</td>
                <td>
                    <a class="editar"href="/usuario/edita/{{usuario.id}}">Editar</a>
                </td>
                <td>
                    <a class="remover"href="/usuario/remove/{{usuario.id}}">Remover</a>
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
